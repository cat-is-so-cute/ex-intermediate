<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ホテル検索</title>
<link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>

<h1>ホテル検索</h1>
	<form th:action="@{/Ex02/search}" method="post">
		<input type="text" name="price" oninput="value = value.replace(/[^0-9]+/i,'');" class="search">円以下<br>
		<button>検索</button>
	</form>
	<br>
	<table th:each="hotel : ${hotelList}">
		<tr class="odd">
			<td class="item">ホテル名</td>
			<td th:text="${hotel.hotelName}">hotelName</td>
		</tr>
		<tr class="even">
			<td class="item">最寄り駅</td>
			<td th:text="${hotel.nearestStation}">nearestStation</td>
		</tr>
		<tr class="odd">
			<td class="item">価格</td>
			<td th:text="${hotel.price}">price</td>
		</tr>
	</table>

</body>
</html>
